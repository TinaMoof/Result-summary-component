<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<main>
  <div class="container">
    <div class="flex-result">
      <h1>Your Result</h1>
      <div class="circle">
        <p id="big">76</p>
        <small>of 100</small>
      </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of
           the people who have taken 
           these tests.</p>
    </div>

        <div class="flex-sum">
          <h3>Summary</h3>
          <span class="red">
              <div class="content">
                  <img src="icon-reaction.svg" alt="">
                  <p id="red">Reaction</p>
              </div>
              <p class="score"><b>80</b>/100</p>
          </span>
          <span class="orange">
              <div class="content">
                  <img src="icon-memory.svg" alt="">
                  <p id="yellow">Memory</p>
              </div>
              <p class="score"><b>92</b>/100</p>
          </span>
          <span class="teal">
              <div class="content">
                  <img src="icon-verbal.svg" alt="">
                  <p id="green">Verbal</p>
              </div>
              <p class="score"><b>61</b>/100</p>
          </span>
          <span class="blue">
              <div class="content">
                  <img src="icon-visual.svg" alt="">
                  <p id="purple">Visual</p>
              </div>
              <p class="score"><b>72</b>/100</p>
          </span>
          <button>Continue</button>
      </div>

</main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
